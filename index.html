        body {
            font-family: 'Inter', sans-serif;

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }

            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
        }
        .glass {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 58, 237, 0.2);
        }
